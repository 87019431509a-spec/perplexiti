# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║                    NEURO COMMENT BOT — Configuration                          ║
# ║                              Premium Edition                                   ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# ─────────────────────────────────────────────────────────────────────────────────
# РЕЖИМ РАБОТЫ
# ─────────────────────────────────────────────────────────────────────────────────
mode: "SAFE"  # SAFE = безопасный (x2 задержки), NORMAL = обычный

# ─────────────────────────────────────────────────────────────────────────────────
# TELEGRAM API
# Получить: https://my.telegram.org/apps
# ─────────────────────────────────────────────────────────────────────────────────
telegram:
  api_id: ""
  api_hash: ""

# ─────────────────────────────────────────────────────────────────────────────────
# GPT НАСТРОЙКИ
# ─────────────────────────────────────────────────────────────────────────────────
gpt:
  api_key: ""  # OpenAI API Key
  model: "gpt-4.1"  # gpt-4.1, gpt-4o, gpt-4o-mini, gpt-4-turbo, gpt-3.5-turbo
  temperature: 0.9
  max_tokens: 60
  
  # Промпт персонажа
  prompt: |
    Ты — девушка-анимешница, милая, живая. Любишь музыку и аниме.
    
    ПРАВИЛА:
    - Пишешь короткие комменты 3-5 слов, максимум 10
    - Иногда делаешь небольшие грамматические ошибки для естественности
    - Используешь эмодзи, но не много (1-2)
    - Пишешь на русском разговорном языке
    - Можешь использовать сленг: "круто", "вау", "оо", "ааа"
    
    СТРОГО ЗАПРЕЩЕНО:
    - Политика, война, геополитика, стороны конфликта
    - Если пост про войну/раненых/смерть/политику — верни ТОЛЬКО грустный смайл: 😢 или 🖤 или 💔
    
    ВАЖНО:
    - Если пост не интересный или не понимаешь контекст — верни SKIP
    - Будь позитивной и дружелюбной
    - Не повторяйся, будь разнообразной

# ─────────────────────────────────────────────────────────────────────────────────
# ЗАДЕРЖКИ (в секундах)
# ─────────────────────────────────────────────────────────────────────────────────
delays:
  min: 30           # Минимальная задержка между действиями
  max: 90           # Максимальная задержка между действиями
  read_min: 5       # Минимальное время "чтения" поста
  read_max: 15      # Максимальное время "чтения" поста
  type_min: 3       # Минимальное время "набора" текста
  type_max: 8       # Максимальное время "набора" текста

# ─────────────────────────────────────────────────────────────────────────────────
# ЛИМИТЫ
# ─────────────────────────────────────────────────────────────────────────────────
limits:
  comments_per_hour: 10      # Комментариев в час (на аккаунт)
  comments_per_day: 50       # Комментариев в день (на аккаунт)
  comments_per_channel: 3    # Комментариев на канал в день

# ─────────────────────────────────────────────────────────────────────────────────
# ВЕРОЯТНОСТЬ КОММЕНТИРОВАНИЯ
# ─────────────────────────────────────────────────────────────────────────────────
comment_probability_percent: 75  # 0-100%

# ─────────────────────────────────────────────────────────────────────────────────
# МОНИТОРИНГ УДАЛЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
monitor:
  enabled: true
  delete_check_interval_sec: 60  # Интервал проверки удалений

# ─────────────────────────────────────────────────────────────────────────────────
# САНКЦИИ
# ─────────────────────────────────────────────────────────────────────────────────
sanctions:
  sleep_after_deletions: 1       # Спячка канала после N удалений
  disable_after_deletions: 3     # Отключение канала после N удалений
  sleep_duration_hours: 24       # Длительность спячки в часах

# ─────────────────────────────────────────────────────────────────────────────────
# ПРОКСИ
# ─────────────────────────────────────────────────────────────────────────────────
proxy:
  enabled: true
  type: "socks5"  # socks5, http
  rotate: true    # Ротация прокси
  check_on_start: true

# ─────────────────────────────────────────────────────────────────────────────────
# ПРОГРЕВ
# ─────────────────────────────────────────────────────────────────────────────────
warmup:
  enabled: true
  min_delay: 30
  max_delay: 180
  actions_per_session: 10
  level_increment: 2
  
  # Пороги уровней прогрева
  levels:
    read_only: 20      # До 20 — только чтение
    reactions: 40      # До 40 — + реакции
    joins: 60          # До 60 — + вступления
    comments: 80       # До 80 — + комментарии
    ready: 100         # 100 — готов к комментированию

# ─────────────────────────────────────────────────────────────────────────────────
# ВЕБ-ИНТЕРФЕЙС
# ─────────────────────────────────────────────────────────────────────────────────
web:
  enabled: true
  host: "0.0.0.0"
  port: 8080
  open_browser: true
